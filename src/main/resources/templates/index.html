<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row bg-dark text-white justify-content-start">
        <div class="col">
            <div class="lead mt-1">
                with roles:
            </div>
        </div>
        <div class="col-sm-2">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn text-secondary" type="button">logout</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2 mt-3 bg-white">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User</a>
                </li>
                </li>
            </ul>
        </div>
        <div class="col mt-3 bg-body-tertiary">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link"  data-bs-toggle="tab" href="#description">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  " data-bs-toggle="tab" href="#characteristics">New user</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade"  role="tabpanel" id="description">
                    <div class="row">
                        <div class="col mt-3">
                            <h4>All users</h4>
                            <div class="card">
                                <div class="card-body">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First name</th>
                                            <th scope="col">Last name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:utext ="${user.getId()}"></td>
                                            <td th:utext = "${user.getName()}"></td>
                                            <td th:utext = "${user.getLastName()}"></td>
                                            <td th:utext = "${user.getEmail()}"></td>
                                            <td>
                                                <form th:action="@{/admin/edit(id=${user.getId()})}">
                                                    <button class="btn btn-info" name='Edit' value='delete'>Delete</button>
                                                </form>
                                            </td>
                                            <td>
                                                <form th:action="@{/admin/delete(id=${user.getId()})}" th:method="delete">
                                                <button class="btn btn-danger" name='Delete' value='delete'>Delete</button>
                                                </form>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade show active" role="tabpanel" id="characteristics">
                    <form th:method="POST" th:action="@{/admin/add}" th:object="${user}">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" th:field="*{name}" class="form-control" required id="firstName">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Password</label>
                            <input type="text" th:field="*{lastName}" class="form-control" required id="lastName">
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" required class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="passw" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passw">
                        </div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                        <button type="submit" class="btn btn-success mt-2">Add new user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
