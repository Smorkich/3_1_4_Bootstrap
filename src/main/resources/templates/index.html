<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!-- Верхняя панель -->
<div class="container-fluid ">
    <div class="row bg-dark text-white justify-content-start">
        <div class="col">
            <nav class="navbar bg-dark border-bottom border-body " data-bs-theme="dark" >
                <div class="container-fluid ">
                    <div class="col text-start">
                        <span th:utext="${authorized.getEmail()}"></span>
                        with roles:
                        <span class="align-middle"  th:each="role : ${authorized.getRoles()}" th:text="${role.getName()}+' '"></span>
                    </div>
                    <div class="col-sm-2">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <form th:action="@{/logout}">
                                <button class="btn text-secondary" type="submit">logout</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<!--________________________________________________________________________________-->

<!-- левая навигация(пиллсы) -->
<div class="container-fluid bg-body-tertiary">
    <div class="row ">
        <div class="col-2 mt-2 bg-white p-0">
            <ul class="nav nav-pills flex-column pt-2">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}" >User</a>
                </li>
            </ul>
        </div>
        <!-- ___________________________________________ -->

        <!-- главная панель -->
        <div class="col-md-9 offset-md-1 mt-3 ms-5 p-0 ">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs ">
                <li class="nav-item">
                    <a class="nav-link active" >Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/add}">New user</a>
                </li>
            </ul>

            <!-- контент таба таблица -->
            <div class="tab-content">
                <div class="tab-pane fade show active"  role="tabpanel" id="panel">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4>All users</h4>
                                </div>
                                <div class="card-body">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First name</th>
                                            <th scope="col">Last name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:utext="${user.getId()}"></td>
                                                <td th:utext = "${user.getName()}"></td>
                                                <td th:utext = "${user.getLastName()}"></td>
                                                <td th:utext = "${user.getEmail()}"></td>
                                                <td>
                                                <span class="align-middle"  th:each="role : ${user.getRoles()}" th:text="${role.getName()}+' '"></span>
                                                </td>
                                                <td>
                                                    <form>
                                                        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#editModal" name='Edit'>Edit</button>
                                                    </form>
<!--                                                    <a type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"-->
<!--                                                       data-bs-target="#editModal" th:data-bs-target="${'#editModal'+user.id}">Edit</a>-->
                                                </td>
                                                <td>
                                                    <form>
                                                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>
                                                    </form>
<!--                                                    <a type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"-->
<!--                                                       data-bs-target="#DELETE" th:data-bs-target="${'#DELETE'+user.id}">Delete</a>-->
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editModalLabel">Edit user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <label for="editId" class="form-label">Id</label>
                            <input type="text" readonly class="form-control" id="editId">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 pt-3">
                            <label for="editFirstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="editFirstName">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 pt-3">
                            <label for="editLastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="editLastName">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 pt-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 pt-3">
                            <label for="editPassw" class="form-label">Password</label>
                            <input type="password" class="form-control" id="editPassw">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 pt-3">
                            <select class="form-select" size="2" aria-label="Default select example">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <label for="id" class="form-label"><strong>ID</strong></label>
                            <input
                                   disabled class="form-control" id="id">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 pt-3 ">
                            <label for="firstName"  class="form-label"><strong>First name</strong></label>
                            <input
                                    disabled class="form-control" id="firstName">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 pt-3">
                            <label for="lastName"  class="form-label"><strong>Last name</strong></label>
                            <input
                                    disabled class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 pt-3">
                            <label for="email"  class="form-label"><strong>Email</strong></label>
                            <input type="email"
                                    disabled class="form-control" id="email">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 pt-3">
                            <label for="roles">Role</label>
                            <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2" required>
                                <option>
<!--                                        th:field="*{roles}"-->

                                </option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
