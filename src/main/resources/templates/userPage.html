<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!-- начало -->
<div class="container-fluid ">
    <div class="row bg-dark text-white justify-content-start">
        <div class="col">
            <nav class="navbar bg-dark border-bottom border-body " data-bs-theme="dark" >
                <div class="container-fluid">
                    <div class="col text-start">
                        <span class="navbar-text" th:utext="${user.getEmail()}">
                        </span>
                        with roles:
                        <span th:utext="${user.getRoles()}">
                        </span>
                    </div>
                    <div class="col-sm-2">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a class="logout-link text-secondary" style="text-decoration: none" th:href="@{/logout}">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="container-fluid bg-body-tertiary">
    <!-- левая навигация(пиллсы) -->
    <div class="row ">
        <div class="col-2 mt-2 bg-white p-0">
            <ul class="nav nav-pills flex-column pt-2">
                <li class="nav-item">
                    <a class="nav-link active" >User</a>
                </li>
            </ul>
        </div>
        <!-- панель -->
        <div class="col-md-9 offset-md-1 mt-3 ms-5 p-0 ">
            <h1>User information page</h1>
            <!-- контент таба таблица -->
            <div class="tab-content">
                <div class="tab-pane fade show active"  role="tabpanel" id="description">
                    <div class="row">
                        <div class="col">
                            <div class="card mt-2">
                                <div class="card-header">
                                    <h4>About user</h4>
                                </div>
                                <div class="card-body">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First name</th>
                                            <th scope="col">Last name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td th:utext ="${user.getId()}"></td>
                                                <td th:utext = "${user.getName()}"></td>
                                                <td th:utext = "${user.getLastName()}"></td>
                                                <td th:utext = "${user.getEmail()}"></td>
                                                <td th:utext = "${user.getRoles()}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
